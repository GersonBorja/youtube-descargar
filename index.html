<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar de youtube</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="fixed bg-red-400 text-white text-2xl w-screen z-10 flex items-center justify-center h-screen hidden" id="loader"><span><i class="fas fa-spinner fa-spin"></i> Generando video...</span></div>
    <div class="container mx-auto w-full grid-main">
        <header class="px-4 py-6 bg-red-500">
            <div class="text-lg text-white">You<span class="bg-gray-100 text-red-500 w-8 h-8 rounded-full">></span>Down</div>
        </header>
        <main>
            <h2 class="p-4 text-gray-800 text-xl font-semibold">Bienvenido a YouDown!!</h2>
            <p class="p-4 text-gray-700">
                Aplicacion movil para descargar videos de la manera mas rapida y sin anuncios... Adecuada para personas que les gusta aprovechar su tiempo
            </p>
            <div class="border-b border-gray-300 p-4 text-current w-full hidden" id="card">
                <img src="https://cdn.wallpapersafari.com/38/17/iufRyz.jpg" class="rounded mb-4 w-full" id="imageny">
                <h2 class="text-gray-600 text-base mb-4" id="tituloy">Video descargado ndesde aqui</h2>
                <a href="#" class="py-2 px-4 text-white bg-red-500 rounded block text-center transition time-1000 ease hover:bg-red-700" id="descargay" download="true">Descargar video</a>
            </div>
            
            <div class="p-4 grid grid-cols-12">
                <input type="text" name="url" class="p-3 col-span-8 sm:col-span-9 lg:col-span-10 border border-gray-400 border-r-0 focus:outline-none" placeholder="Ingresa la url de youtube" id="url">
                <button class="bg-red-500 text-white px-4 py-2 rounded-r-lg col-span-4 sm:col-span-3 lg:col-span-2" id="search">Descargar</button>
            </div>
        </main>
        <footer class="bg-red-500 text-white text-sm p-4 py-6">Yout>Down todos los derechos reservados</footer>
    </div>
