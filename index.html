<body class="h-screen">
    <div class="container mx-auto h-screen relative">

            <div class="text-lg text-white">You<span class="bg-gray-100 text-red-500 w-8 h-8 rounded-full">></span>Down</div>

        <main>
            <h2 class="p-4 text-gray-800 text-xl font-semibold">Bienvenido a YouDown!!</h2>

                Aplicacion movil para descargar videos de la manera mas rapida y sin anuncios... Adecuada para personas que les gusta aprovechar su tiempo
            </p>
            <div class="p-4 grid grid-cols-12">
                <input type="text" name="url" class="p-3 col-span-8 sm:col-span-9 lg:col-span-10 border border-gray-400 border-r-0 focus:outline-none" placeholder="Ingresa la url de youtube">
                <button class="bg-red-500 text-white px-4 py-2 rounded-r-lg col-span-4 sm:col-span-3 lg:col-span-2">Descargar</button>
            </div>
        </main>
        <footer class="bg-red-500 text-white text-sm p-4 absolute w-full bottom-0 h-auto">Yout>Down todos los derechos reservados</footer>
    </div>
